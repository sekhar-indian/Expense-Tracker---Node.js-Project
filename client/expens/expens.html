<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="expens.css" ></link>
    <title>Document</title>
</head>
<body>
    <form class="form-container" onsubmit="expenseAdd(event)">
        <h2 class="heading-container">Add expenses</h2>
        <input type="text" class="input-container" placeholder="Choose Expense" name="expense">
        <input type="text" class="input-container" placeholder="discription" name="dicription">
        <select id="expenses" class="input-container" name="expenses">
            <option value="petrol">petrol</option>
            <option value="food">food</option>
            <option value="helth">helth</option>
            <option value="rent">rent</option>
            <option value="ext">ext</option>
        </select>
        <button type="submit" class="button-container">Add</button>     
    </form>
   

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="expens.js"></script>
</body>
</html>
